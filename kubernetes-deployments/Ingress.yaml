apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hedgina-api
  namespace: hedgina
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, DELETE"
    nginx.ingress.kubernetes.io/cors-allow-headers: "token, Access-Control-Allow-Origin, Content-Type"
spec:
  rules:
  - http:
      paths:
      - path: /ExchangeService/api/v1/exchanges
        pathType: Prefix
        backend:
          service:
            name: rest-exchange-service
            port:
              number: 443
      - path: /UserService/api/v1/
        pathType: Prefix
        backend:
          service:
            name: user-authentication-service
            port:
              number: 443
      - path: /StrategyService/api/v1/strategies
        pathType: Prefix
        backend:
          service:
            name: rest-strategy-service
            port:
              number: 443